<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Это основной файл, содержащий всю информацию для веб-страницы.">
    <meta name="keywords" content="ключевые слова, связанные с содержимым, веб">
    <title>Полное содержимое основного файла</title>

    <!-- Ссылка на внешний CSS файл (если есть) -->

    <!-- Внутренние стили (пример) -->

        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 15px;
        }
    </style>

    <!-- Ссылка на JavaScript файл (если есть) -->
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Заголовок страницы</h1>
    </header>

    <main>
        <section>
            <h2>Основной раздел</h2>
            <p>Это пример параграфа в основном содержании страницы.</p>
            <!-- Другое содержимое -->
        </section>
        <!-- Дополнительные разделы и элементы -->
    </main>

    <footer>
        <p>Копирайт © 2024 Ваша компания</p>
    </footer>

    <!-- Внутренний JavaScript код (пример) -->
    <script>
        console.log("Страница загружена.");
        // Добавьте свои скрипты здесь
    </script>

</html>
